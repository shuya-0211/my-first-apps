<br />

<div class="container">
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col">
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="{{ product.coverImage }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-text">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
